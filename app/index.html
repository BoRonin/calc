<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <title>Calc</title>

</head>
<body>
    <!-- <button class="calcButton">Push the tempo</button>
    <button class="deleteAllInCart">Delete</button> -->
	<script src="js/scripts.min.js"></script>

    <div class="calc rightFont">
        <h3>Выберите ваш карниз в несколько простых шагов</h1>
        <div class="statusLine">
                <div class="statusLineStep statusLineStepOne" value="firstPick">1 <span>Тип</span></div>
                <div class="statusLineStep statusLineStepTwo" value="secondPick">2 <span>Детали</span></div>
                <div class="statusLineStep statusLineStepThree" value="thirdPick">3 <span>В корзину</span></div>
        </div>
        <div class="mainCalc">
            <div class="firstPick">
                <div class="carType centerImg" value = "1">
                    <img src="./img/1.png" alt="Деревянный карниз" >
                    <h1>Деревяшечка</h1>
                </div>
                <div class="carType centerImg" value = "2">
                    <img src="./img/2.png" alt="Другой карниз" >
                    <h1>Медвед</h1>
                </div>
                <div class="carType centerImg" value = "3">
                    <img src="./img/3.png" alt="Ящичный карниз" >
                    <h1>Чемодан</h1>
                </div>
            </div>
            <div class="secondPick">
                <div class="secondPickRow secondPickFirstRow">
                    <div class="secondPickChoice colorChoice">
                        <span>Выберите цвет</span>
                        <select class="color">
                          <option value="105">105</option>
                          <option value="200">200</option>
                          <option value="201">201</option>
                          <option value="202">202</option>
                          <option value="203">203</option>
                          <option value="204">204</option>
                          <option value="205">205</option>
                        </select>
                    </div>
                    <div class="secondPickChoice profileChoice">
                        <span>Выберите профиль</span>
                        <select class="profile">
                          <option value="440200105">440200105</option>
                          <option value="440240105">440240105</option>
                          <option value="440300105">440300105</option>
                          <option value="445150105">445150105</option>
                          <option value="445200105">445200105</option>
                          <option value="445300105">445300105</option>
                        </select>
                    </div>
                    <div class="secondPickChoice kronshChoice">
                        <span>Выберите кронштейн</span>
                        <select>
                          <option value="435/110">435/110</option>
                          <option value="435/118">435/118</option>
                          <option value="435/110">435/119</option>
                        </select>
                    </div>
                </div>
                <div class="secondPickRow secondPickSecondRow">
                    <div class="secondPickChoice lengthChoice">
                        <span>Выберите длину</span>
                        <select>
                          <option value="200">200</option>
                          <option value="240">240</option>
                          <option value="300">300</option>
                        </select>
                    </div>
                    <div class="secondPickChoice endChoice">
                        <span>Выберите наконечники</span>
                        <select>
                          <option value="435/601">435/601</option>
                          <option value="435/602">435/602</option>
                          <option value="435/603">435/603</option>
                          <option value="435/604">435/604</option>
                          <option value="435/606">435/606</option>
                          <option value="435/607">435/607</option>
                          <option value="435/608">435/608</option>
                          <option value="435/609">435/609</option>
                          <option value="435/610">435/610</option>
                        </select>
                    </div>
                    <div class="secondPickChoice ringChoice">
                        <span>Выберите кольца</span>
                        <select>
                          <option value="105">105</option>
                          <option value="200">200</option>
                          <option value="201">201</option>
                          <option value="202">202</option>
                          <option value="203">203</option>
                          <option value="204">204</option>
                          <option value="205">205</option>
                        </select>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
