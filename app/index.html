<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <title>Calc</title>

</head>
<body>
    <!-- <button class="calcButton">Push the tempo</button>
    <button class="deleteAllInCart">Delete</button> -->
	<script src="js/scripts.min.js"></script>

    <div class="calc rightFont">
        <h3>Выберите ваш карниз в несколько простых шагов</h3>
        <div class="statusLine">
                <div class="statusLineStep statusLineStepOne statusLineStepNext" value="firstPick">1 <span>Тип</span></div>
                <div class="statusLineStep statusLineStepTwo" value="secondPick">2<span>Серия</span></div>
                <div class="statusLineStep statusLineStepThree" value="thirdPick">3<span>Профиль и кронштейн</span></div>
                <div class="statusLineStep statusLineStepFour" value="fourthPick">4<span>Наконечники и кольца</span></div>
        </div>
        <div class="mainCalc">
            <div class="firstPick">
                <div class="carType centerImg" value = "1">
                    <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/7/78/Trollface.svg/1200px-Trollface.svg.png" alt="Деревянный карниз" >
                    <h1>Деревянный карниз</h1>
                </div>
            </div>
            <div class="secondPick">
                <div class="carType carType2 centerImg" value = "1">
                    <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/7/78/Trollface.svg/1200px-Trollface.svg.png" alt="Деревянный карниз" >
                    <h1>Prestige 35</h1>
                </div>
            </div>
            <div class="other">
                <div class="display">
                    <img class="displayImg" src="//unsplash.it/1000/300" alt="">
                    <span>Выберите цвет</span>
                    <div class="colorBox">
                        <div class="colorDiv activeDiv" data-value="105"></div>
                        <div class="colorDiv" data-value="200"></div>
                        <div class="colorDiv" data-value="201"></div>
                        <div class="colorDiv" data-value="202"></div>
                        <div class="colorDiv" data-value="203"></div>
                        <div class="colorDiv" data-value="204"></div>
                        <div class="colorDiv" data-value="205"></div>
                    </div>

                    <select class="color">
                      <option value="105">105</option>
                      <option value="200">200</option>
                      <option value="201">201</option>
                      <option value="202">202</option>
                      <option value="203">203</option>
                      <option value="204">204</option>
                      <option value="205">205</option>
                    </select>
                </div>
                <div class="thirdPick">
                    <div class="thirdPickRow secondPickFirstRow">
                        <div class="thirdPickChoice lengthChoice">
                            <span>Выберите длину</span>
                            <select class="length">
                              <option value="200">200</option>
                              <option value="240">240</option>
                              <option value="300">300</option>
                            </select>
                        </div>
                        <div class="thirdPickChoice profileChoice">
                            <span>Выберите профиль</span>
                            <div class="thirdDivs profileDivs">
                                <div class="thirdDiv profileDiv activeDiv" data-value="440200105"></div>
                                <div class="thirdDiv profileDiv" data-value="445150105"></div>
                            </div>
                            <select class="profile">
                              <option value="440200105">440200105</option>
                              <option value="445150105">445150105</option>
                            </select>
                        </div>
                        <div class="thirdPickChoice kronshChoice">
                            <span>Выберите кронштейн</span>
                            <div class="thirdDivs kronshDivs">
                                <div class="thirdDiv kronshDiv activeDiv" data-value="435110105"></div>
                                <div class="thirdDiv kronshDiv" data-value="435118105"></div>
                                <div class="thirdDiv kronshDiv" data-value="435119105"></div>
                            </div>
                            <select class="kronsh">
                              <option value="435110105">435110105</option>
                              <option value="435118105">435118105</option>
                              <option value="435119105">435119105</option>
                            </select>
                        </div>
                    </div>
                    <div class="thirdPickRow thirdPickSecondRow">


                        <div class="toLast calcBut"><span>Далее</span></div>

                    </div>
                </div>
                <div class="fourthPick">

                    <div class="thirdPickRow thirdPickSecondRow">

                        <div class="thirdPickChoice endChoice">
                            <span>Выберите наконечники</span>
                            <div class="fourthDivs endDivs">
                                <div class="fourthDiv endDiv activeDiv" data-value="435601105"></div>
                                <div class="fourthDiv endDiv" data-value="435602105"></div>
                                <div class="fourthDiv endDiv" data-value="435603105"></div>
                                <div class="fourthDiv endDiv" data-value="435604105"></div>
                                <div class="fourthDiv endDiv" data-value="435606105"></div>
                                <div class="fourthDiv endDiv" data-value="435607105"></div>
                                <div class="fourthDiv endDiv" data-value="435608105"></div>
                                <div class="fourthDiv endDiv" data-value="435609105"></div>
                                <div class="fourthDiv endDiv" data-value="435610105"></div>
                            </div>
                            <select class="end">
                              <option value="435601105">435601105</option>
                              <option value="435602105">435602105</option>
                              <option value="435603105">435603105</option>
                              <option value="435604105">435604105</option>
                              <option value="435606105">435606105</option>
                              <option value="435607105">435607105</option>
                              <option value="435608105">435608105</option>
                              <option value="435609105">435609105</option>
                              <option value="435610105">435610105</option>
                            </select>
                        </div>
                        <div class="thirdPickChoice ringChoice">
                            <span>Выберите кольца</span>
                            <div class="fourthDivs ringDivs">
                                <div class="fourthDiv ringDiv activeDiv" data-value="435035105"></div>
                            </div>
                            <select class="ring">
                              <option value="435035105">435035105</option>
                            </select>
                        </div>
                        <div class="toTrash calcBut"><span>В Корзину</span></div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
