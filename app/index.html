<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <title>Calc</title>

</head>
<body>
    <!-- <button class="calcButton">Push the tempo</button>
    <button class="deleteAllInCart">Delete</button> -->
	<script src="js/scripts.min.js"></script>

    <div class="calc rightFont">
        <h3>Выберите ваш карниз в несколько простых шагов</h3>
        <div class="statusLine">
                <div class="statusLineStep statusLineStepOne statusLineStepNext" value="firstPick">1 <span>Тип</span></div>
                <div class="statusLineStep statusLineStepTwo" value="secondPick">2<span>Серия</span></div>
                <div class="statusLineStep statusLineStepThree" value="thirdPick">3<span>Профиль и кронштейн</span></div>
                <div class="statusLineStep statusLineStepFour" value="fourthPick">4<span>Наконечники и кольца</span></div>
        </div>
        <div class="mainCalc">
            <div class="firstPick">
                <div class="carType centerImg" value = "1">
                    <img src="https://static.tildacdn.com/tild6531-3164-4534-b063-313338363739/440119604035.jpg" alt="Деревянный карниз" >
                    <h1>Деревянный карниз</h1>
                </div>
            </div>
            <div class="secondPick">
                <div class="carType carType2 centerImg" value = "1">
                    <img src="https://static.tildacdn.com/tild6531-3164-4534-b063-313338363739/440119604035.jpg" alt="Деревянный карниз" >
                    <h1>Prestige 35</h1>
                </div>
            </div>
            <div class="other">
                <div class="display">
                    <img class="displayImg" src="https://static.tildacdn.com/tild6531-3164-4534-b063-313338363739/440119604035.jpg" alt="">
                    <span>Выберите цвет</span>
                    <div class="colorBox">
                        <div class="colorDiv activeDiv gold" data-value="105"></div>
                        <div class="colorDiv bronze" data-value="200"></div>
                        <div class="colorDiv goldcream" data-value="201"></div>
                        <div class="colorDiv antnut" data-value="202"></div>
                        <div class="colorDiv antmah" data-value="203"></div>
                        <div class="colorDiv antsilver" data-value="204"></div>
                        <div class="colorDiv blackgold" data-value="205"></div>
                    </div>
                </div>
                <div class="thirdPick">
                    <div class="thirdPickRow secondPickFirstRow">

                        <div class="thirdPickChoice profileChoice">
                            <span>Выберите профиль</span>
                            <div class="thirdDivs profileDivs">
                                <div class="thirdDiv profileDiv activeDiv" data-value="440200105"><img src="https://static.tildacdn.com/tild3166-3038-4363-b137-316663393566/440-200.jpg" alt="профиль 440-200"></div>
                                <div class="thirdDiv profileDiv" data-value="445150105"><img src="https://static.tildacdn.com/tild6634-3361-4265-a163-343431336262/445-150.jpg" alt="профиль 445-150"></div>
                            </div>
                        </div>
                        <div class="thirdPickChoice lengthChoice">
                            <span>Выберите длину</span>
                            <select class="length">
                              <option value="200">200 см.</option>
                              <option value="240">240 см.</option>
                              <option value="300">300 см.</option>
                            </select>
                        </div>
                        <div class="thirdPickChoice kronshChoice">
                            <span>Выберите кронштейн</span>
                            <div class="thirdDivs kronshDivs">
                                <div class="thirdDiv kronshDiv activeDiv" data-value="435110105"><img src="https://static.tildacdn.com/tild3736-3861-4263-a661-616236333766/435-110.jpg" alt="кронштейн 435-110"></div>
                                <div class="thirdDiv kronshDiv" data-value="435118105"><img src="https://static.tildacdn.com/tild6533-3366-4164-b163-356664343434/435-118.jpg" alt="кронштейн 435-118"></div>
                                <div class="thirdDiv kronshDiv" data-value="435119105"><img src="https://static.tildacdn.com/tild3463-3635-4365-b039-613961613564/435-119.jpg" alt="кронштейн 435-119"></div>
                            </div>
                        </div>
                    </div>
                    <div class="thirdPickRow thirdPickSecondRow">


                        <div class="toLast calcBut"><span>Далее</span></div>

                    </div>
                </div>
                <div class="fourthPick">

                    <div class="thirdPickRow thirdPickSecondRow">

                        <div class="thirdPickChoice endChoice">
                            <span>Выберите наконечники</span>
                            <div class="fourthDivs endDivs">
                                <div class="fourthDiv endDiv activeDiv" data-value="435601105"><img src="https://static.tildacdn.com/tild3032-6262-4064-a237-396265373763/435-601.jpg" alt="наконечник 435-601"></div>
                                <div class="fourthDiv endDiv" data-value="435602105"><img src="https://static.tildacdn.com/tild3266-6166-4662-b831-323731333633/435-602.jpg" alt="наконечник 435-602"></div>
                                <div class="fourthDiv endDiv" data-value="435603105"><img src="https://static.tildacdn.com/tild3134-6262-4264-a466-626565326666/435-603.jpg" alt="наконечник 435-603"></div>
                                <div class="fourthDiv endDiv" data-value="435604105"><img src="https://static.tildacdn.com/tild6234-6438-4938-a261-363266306536/435-604.jpg" alt="наконечник 435-604"></div>
                                <div class="fourthDiv endDiv" data-value="435606105"><img src="https://static.tildacdn.com/tild6263-6639-4938-b736-646638613532/435-606.jpg" alt="наконечник 435-606"></div>
                                <div class="fourthDiv endDiv" data-value="435607105"><img src="https://static.tildacdn.com/tild6566-6461-4865-b263-633931313434/435-607.jpg" alt="наконечник 435-607"></div>
                                <div class="fourthDiv endDiv" data-value="435608105"><img src="https://static.tildacdn.com/tild6130-3633-4231-a135-393932333632/435-608.jpg" alt="наконечник 435-608"></div>
                                <div class="fourthDiv endDiv" data-value="435609105"><img src="https://static.tildacdn.com/tild3636-6135-4561-a436-656362303630/435-609.jpg" alt="наконечник 435-609"></div>
                                <div class="fourthDiv endDiv" data-value="435610105"><img src="https://static.tildacdn.com/tild6664-6537-4238-b861-383239346562/435-610.jpg" alt="наконечник 435-610"></div>
                            </div>
                        </div>
                        <div class="thirdPickChoice ringChoice">
                            <span>Выберите кольца</span>
                            <div class="fourthDivs ringDivs">
                                <div class="fourthDiv ringDiv activeDiv" data-value="435035105"><img src="https://static.tildacdn.com/tild6663-6462-4662-a430-316563616430/435-035.jpg" alt="кольцо 435-035"></div>
                            </div>
                        </div>
                        <div class="toTrash calcBut"><span>В Корзину</span></div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
